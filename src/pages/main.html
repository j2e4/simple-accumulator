<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body>
    <div id="container" class="sac-container">
        <section class="col-xl-6 col-lg-8 col-md-8 col-sm-10 mx-auto sac-section">
            <h2 class="sac-section-title">저축률에 따른 기간별 자산규모 측정기</h1>
            <form id="information-form">
                <div>
                    <label for="income">월소득(만원): </label>
                    <input type="number" id="income" />
                </div>
                <div>
                    <label for="savings-rate">저축률(%): </label>
                    <input type="number" id="savings-rate" />
                </div>
                <div>
                    <input type="radio" id="month" name="period" checked />
                    <label for="month">월별</label>
                    <input type="radio" id="year" name="period" disabled />
                    <label for="year">연도별</label>
                </div>
                <button type="submit" class="btn btn-primary btn-sac-primary">측정하기</button>
            </form>
        </section>
    </div>
    <script src="../scripts/main.js" charset="utf-8"></script>
</body>

</html>
