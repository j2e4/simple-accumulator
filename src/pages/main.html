<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body>
    <div id="container" class="sac-container">
        <section class="col-xl-6 col-lg-8 col-md-8 col-sm-10 mx-auto sac-section">
            <h2 class="sac-section-title">저축률에 따른 기간별 자산규모 측정기</h2>
            <form id="information-form" class="sac-form">
                <div class="sac-form-el">
                    <label for="income" class="form-label">월소득(만원): </label>
                    <input type="number" id="income" class="form-control" placeholder="191" autofocus />
                </div>
                <div class="sac-form-el">
                    <label for="savings-rate" class="form-label">저축률(%): </label>
                    <input type="number" id="savings-rate" class="form-control" placeholder="50" />
                </div>
                <div class="sac-form-el">
                    <label for="period-input" class="form-label">기간(개월): </label>
                    <input type="number" id="period-input" class="form-control" placeholder="12" />
                </div>
                <div class="sac-form-el">
                    <input type="radio" id="month" name="period" class="form-check-input" value="0" checked />
                    <label for="month" class="form-check-label">월별</label>
                    <input type="radio" id="year" name="period" class="form-check-input" value="1" />
                    <label for="year" class="form-check-label">연도별</label>
                </div>
                <button type="submit" class="btn btn-primary btn-sac-primary">측정하기</button>
            </form>
        </section>
        <section id="res-section" class="col-xl-10 col-lg-10 col-md-10 col-sm-12 mx-auto sac-section">
            <p>내용을 입력하고 <strong>측정하기</strong> 버튼을 클릭해주세요!</p>
        </section>
    </div>
    <script src="../scripts/common/ConstantValues.js" charset="utf-8"></script>
    <script src="../scripts/common/PeriodManager.js" charset="utf-8"></script>
    <script src="../scripts/elements/TableElement.js" charset="utf-8"></script>
    <script src="../scripts/elements/Thead.js" charset="utf-8"></script>
    <script src="../scripts/elements/Tbody.js" charset="utf-8"></script>
    <script src="../scripts/main.js" charset="utf-8"></script>
</body>

</html>
